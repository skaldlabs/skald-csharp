name: Publish to NuGet

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            9.0.x

      - name: Restore dependencies
        run: dotnet restore src/Skald/Skald.csproj

      - name: Build
        run: dotnet build src/Skald/Skald.csproj --configuration Release --no-restore

      - name: Pack
        run: dotnet pack src/Skald/Skald.csproj --configuration Release --no-build --output ./nupkg

      - name: NuGet login (OIDC)
        uses: NuGet/login@v1
        id: login
        with:
          user: yakko

      - name: Push to NuGet
        run: dotnet nuget push ./nupkg/*.nupkg --api-key "${{ steps.login.outputs.NUGET_API_KEY }}" --source https://api.nuget.org/v3/index.json --skip-duplicate
